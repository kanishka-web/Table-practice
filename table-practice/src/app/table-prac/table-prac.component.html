<table>
    <thead>
      <tr style="background-color: aliceblue;">
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of jsonData">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{item.dob | examplePipe}}</td>
      </tr>
    </tbody>
  </table>
